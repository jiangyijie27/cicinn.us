<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="apple-mobile-web-app-capable" content="no" />
  <meta name="format-detection" content="telephone=no" />
  <link rel="icon" type="image/svg+xml" href="https://wxa.wxs.qq.com/wxad-design/cpy/heart.svg">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no viewport-fit=cover" />
  <title></title>
  <script>
    if (history.scrollRestoration) {
      history.scrollRestoration = "manual";
    }
    // TODO: 分享样式
    var wxshareUrl = "https://cicinn.us",
      wxshareImg = "https://wxa.wxs.qq.com/wxad-design/cpy/ccns-share.png",
      wxshareTitle = "cicinn.us",
      momentShareTitle = "cicinn.us",
      wxshareDesc = "happy birthday 2 cicinnus from aragakey.";

    function getWxShareData() {
      return {
        img_url: wxshareImg,
        title: wxshareTitle,
        desc: wxshareDesc,
        link: wxshareUrl
      }
    }

    function getWxShareMomentData() {
      return {
        img_url: wxshareImg,
        title: momentShareTitle,
        desc: momentShareTitle,
        link: wxshareUrl
      }
    }

    function doIt() {
      window.WeixinJSBridge.invoke("setBounceBackground", {
        backgroundColor: "#FFDD00",
        footerBounceColor: "#FFDD00",
      })
      window.WeixinJSBridge.invoke("setNavigationBarColor", {
        wxcolor: {
          light: "jjj",
          dark: "jjj",
        },
        color: "jjj",
      })

      WeixinJSBridge.on("menu:share:appmessage", function () {
        WeixinJSBridge.invoke(
          "sendAppMessage",
          getWxShareData(),
          function (e) { }
        );
      });
      WeixinJSBridge.on("menu:share:timeline", function () {
        WeixinJSBridge.invoke(
          "shareTimeline",
          getWxShareMomentData(),
          function (e) { }
        );
      });

      window.WeixinJSBridge.invoke("setNavigationBarButtons", {
        left: {
          hidden: true,
        },
        right: {
          hidden: true,
        },
      })
    }
    void 0 === window.WeixinJSBridge
      ? document.addEventListener("WeixinJSBridgeReady", doIt, !1)
      : doIt();
  </script>
  <script type="module" crossorigin src="./assets/index-add250d0.js"></script>
  <link rel="stylesheet" href="./assets/index-a44915d4.css">
</head>

<body ontouchstart="">
  <div id="root"></div>
  
</body>

</html>
